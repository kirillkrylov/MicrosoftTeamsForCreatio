name: Deploy
on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  deploy:
    name: Deploy to production
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: clio push workspace
        env: 
          PROD_URL: ${{ secrets.PROD_URL }}
          PROD_LOGIN: ${{ secrets.PROD_LOGIN }}
          PROD_PASSWORD: ${{ secrets.PROD_PASSWORD }}
        shell: powershell
        run: |
          $rootDir = Get-Location;
          dotnet tool install clio --tool-path $rootDir\ClioTool;
          ls;
          .\ClioTool\clio.exe push-workspace -u "${{ secrets.PROD_URL }}" -l "${{ secrets.PROD_LOGIN }}" -p "${{ secrets.PROD_PASSWORD }}";