name: Build
on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  deploy:
    name: Deploy
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/clio-pushw
        with: 
          url: ${{ secrets.PROD_URL }}
          login: ${{ secrets.PROD_LOGIN }}
          password: ${{ secrets.PROD_PASSWORD }}